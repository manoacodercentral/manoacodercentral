<template name="Add_Request">
  <div style="padding-top: 80px; padding-bottom: 80px;" class="ui text container">
    <form class="ui form">
      <h3 class="ui dividing header">Create New Request</h3>
      <div class="field">
        <div class="inline fields">
          <label for="projectType">Type of Project:</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="projectType" checked="" tabindex="0" class="hidden">
              <label>Website</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="projectType" tabindex="0" class="hidden">
              <label>Script</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="projectType" tabindex="0" class="hidden">
              <label>Desktop Application/Program</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="projectType" tabindex="0" class="hidden">
              <label>Short Code Snippet</label>
            </div>
          </div>
        </div>
        <label>Short Description of Project (Problem to be solved, etc.)</label>
        <textarea rows="3"></textarea>
      </div>
      <div class="field">
        <label>Deadline</label>
        <div class="two fields">
          <div class="field">
            <select class="ui fluid search dropdown" name="deadline[month]">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="field">
            <input type="text" name="deadline[day]" maxlength="2" placeholder="Day">
          </div>
          <div class="field">
            <input type="text" name="deadline[year]" maxlength="4" placeholder="Year">
          </div>
        </div>
      </div>
      <div class="five wide field">
        <label>Commissioning Offer</label>
        <input type="text" name="offer" placeholder="$10.00">
      </div>
      <div class="field">
        <label>Operating System Support</label>
        <select class="ui fluid search dropdown" name="os">
          <option value="">Operating System</option>
          <option value="1">Windows</option>
          <option value="2">macOS</option>
          <option value="3">UNIX or UNIX-like (non-macOS)</option>
          <option value="4">Cross-Platform or Other (specify in description)</option>
        </select>
      </div>
      <div class="field">
        <label>Licensing Type</label>
        <select class="ui fluid search dropdown" name="license">
          <option value="">License</option>
          <option value="1">TBA</option>
        </select>
      </div>
      <div class="five wide field">
        <label>User Name of Specific Coder to Request</label>
        <input type="text" name="coderName" placeholder="klopez123">
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
