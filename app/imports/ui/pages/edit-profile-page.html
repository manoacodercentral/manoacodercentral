<template name="Edit_Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container segment">
    <form class="ui form">
        {{> Text_Form_Control label="Username" placeholder="cruzjc" value=profile.userName errorMessage=(fieldError
        "username")}}

        {{> Text_Form_Control label="First" placeholder="Jeanclyde" value=profile.firstName errorMessage=(fieldError
        "firstName")}}

        {{> Text_Form_Control label="Last" placeholder="Cruz" value=profile.lastName errorMessage=(fieldError
        "lastName")}}

        {{> Text_Form_Control label="Organization" placeholder="(Optional)" value=profile.organizationName
        errorMessage=(fieldError "organization")}}

        {{> TextArea_Form_Control label="Bio" placeholder="(Optional)" value=profile.bio
        errorMessage=(fieldError "organization")}}

      <!-- Later, this needs to disable profile options below when in the off position -->

      {{> Toggle_Checkbox_Field label="Show as coder" value=profile.isCoder checked=false}}

      <!-- Will allow the coder portion of the profile to show while indicating that the user cannot accept requests at this time. -->

      {{> Toggle_Checkbox_Field label="Show as busy" value=profile.isBusy checked=false}}

      {{> Select_Form_Control label="Programming Languages" options=planguages errorMessage=(fieldError "planguages")
      multiple=true }}

      {{> Select_Form_Control label="Operating Systems" options=osystems errorMessage=(fieldError "osystems")
      multiple=true }}

      {{> Select_Form_Control label="Hours avaiable for project work per week" options=times errorMessage=(fieldError
      "times") multiple=false }}

        {{> Text_Form_Control label="Github" placeholder="github" value=profile.github
        errorMessage=(fieldError "github")}}


      <!--
      Probably would want to use a slider instead of dropdown.
      <div class="field">
        <input type="range" value="168">
      </div>
      -->

      <button class="ui button" type="submit">Update</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}

    </form>
  </div>

  {{/if}}

</template>
