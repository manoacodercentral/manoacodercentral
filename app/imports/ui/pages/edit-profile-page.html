<template name="Edit_Profile_Page">
  <div class="ui container">
    <form class="ui form">

      <div class="field">
        <label>Name</label>
        <div class="fields">
          <div class="field">
            <input type="text" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name">
          </div>
        </div>
      </div>

      <!-- Later, this needs to disable profile options below when in the off position -->
      <div class="ui toggle checkbox">
        <input type="checkbox">
        <label>Show as coder</label>
      </div>

      {{> Select_Form_Control label="Programming Languages" options=planguages errorMessage=(fieldError "planguages") multiple=true }}

      {{> Select_Form_Control label="Hours avaiable for project work per week" options=times errorMessage=(fieldError "times") multiple=false }}

      <!--
      Probably would want to use a slider instead of dropdown.
      <div class="field">
        <input type="range" value="168">
      </div>
      -->

      <button class="ui button" type="submit">Update</button>

    </form>
  </div>
</template>
